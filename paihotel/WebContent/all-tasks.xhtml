<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getTasksMenu()}" />

	</div>
	<div class="main-content">

		<h2>Wszystkie zadania</h2>
		Wyszukaj: <input type="text" />
		<h:commandButton value='Szukaj' />
		
		<h3>Lista zadań:</h3>

		<table class="tab">
			<ui:repeat var="room" value="#{roomController.findAllRooms()}">
				<tr>

					<th>Nazwa</th>
					<th>Opis</th>
					<th>Data wpłynięcia</th>
					<th>Do kiedy wykonać</th>
					<th>Miejsce</th>
					<th>Klient</th>
					<th>Wizyta</th>
					<th>Akcja</th>


				</tr>

				<tr>
					<td>#{room.nameRoom}</td>
					<td>#{room.descriptionRoom}</td>
					<td>10.02.2017</td>
					<td>11.02.2017</td>
					<td>Pokój 37</td>
					<td>Jan Kowalski<h:commandButton value='Szczegóły' /></td>
					<td><h:commandButton value='Szczegóły' /></td>
					<td><h:commandButton value='Zatwierdz/Zakończ' /></td>


				</tr>
			</ui:repeat>
		</table>

	</div>
	<div style="clear: both"></div>

</h:body>
</html>
