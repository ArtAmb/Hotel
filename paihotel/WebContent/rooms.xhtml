<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">


		<h2>Pokoje</h2>
		<h3>Wyszukiwarka</h3>
		<h:form>
			<h:selectOneRadio >
				<f:selectItem itemValue="room" itemLabel="Pokój" />
				<f:selectItem itemValue="hall" itemLabel="Sala" />
			</h:selectOneRadio>
			Id: <h:inputText styleClass="input-text" value="#{roomController.query.id}" />
			Nazwa: <h:inputText styleClass="input-text" value="#{roomController.query.name}" />
			Numer: <h:inputText styleClass="input-text" value="#{roomController.query.number}" />
			Piętro: <h:inputText styleClass="input-text" value="#{roomController.query.floor}" />

			<h:commandButton value='szukaj'
				action='#{roomController.findRoom()}' />
		</h:form>

		<h3>Lista pokoi:</h3>
		<ui:repeat var="room" value="#{roomController.findAllRooms()}">
			<div class="offer">
				<h:form>
					<h3>#{room.name}</h3>
						<img src="img/apartament.jpg" />
						<div class="description-room">
							<p style="margin-bottom: 15px; font-size: 1.3em;">#{room.description}</p>

							<p><b>Cechy:</b> Widok na morze, Prysznic, Komputer</p>
							<p style="margin-top: 10px; font-size: 1.1em;"><b>Cena:</b> #{room.price} zł</p>
						

						<h:commandButton value="Rezerwuj" action="booking-person-data" />
					</div>
				</h:form>

				<div style="clear: both"></div>
			</div>
		</ui:repeat>


	</div>
</h:body>
</html>
