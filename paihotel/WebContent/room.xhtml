<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />


	<div class="content">

		<h2>Rezerwacja</h2>
		<ui:include src="#{componentController.getBookingEtaps()}" />
		<ui:repeat var="room" value="#{roomController.findAllRooms()}">
			<div class="offer">
				<h:form>
					<h3>#{room.name}</h3>
						<img src="img/apartament.jpg" />
						<div class="description-room">
							<p style="margin-bottom: 15px; font-size: 1.3em;">#{room.description}</p>

							<p><b>Wyposażenie:</b> Lodówka, Telewizor, Komputer</p>
							<p><b>Cechy:</b> Widok na morze</p>
							<p><b>Wyżywnienie:</b> Śniadania i obiadokolacje</p>
							<p style="margin-top: 10px; font-size: 1.1em;"><b>Cena:</b> #{room.price} zł</p>
						

						<h:commandButton value="Rezerwuj" action="booking-person-data" />
					</div>
				</h:form>

				<div style="clear: both"></div>
			</div>
		</ui:repeat>

		<h:form>
			<h:commandButton value='Wstecz' action="booking" />
		</h:form>
	</div>



</h:body>
</html>
