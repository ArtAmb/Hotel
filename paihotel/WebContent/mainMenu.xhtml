<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<div id="header">
		<div id="logo">
			<a href="#{mainMenuController.getHelloPageUrl()}"><img
				src="#{mainMenuController.getLogoUrl()}" /><span
				style="color: #4c99e2;"> H</span>otel</a>
		</div>
		<ul class="menu">
			<ui:repeat var="menuItem" value="#{mainMenuController.getMenu()}">
				<li style="float: left;"><a href="#{menuItem.redirectPath}">#{menuItem.name}</a></li>
			</ui:repeat>


			<h:form style="float:left;">
				<li style="float: left;"><h:selectOneMenu style="margin-left:15px;"
						value="#{mainMenuController.hotelId}">
						<f:selectItems value="#{hotelController.findByQuery()}"
							var="hotel" itemLabel="#{hotel.name}" itemValue="#{hotel.id}" />
					</h:selectOneMenu></li>
				<li style="float: left; "><h:commandButton style="margin-left:10px; margin-top:-8px;"
						action="#{mainMenuController.switchHotel()}" value="ZmieÅ„"></h:commandButton>
				</li>
			</h:form>



			<li style="float: left;"><a
				href="#{mainMenuController.getLogInOut().redirectPath}">#{mainMenuController.getLogInOut().name}</a></li>
		</ul>
		<div style="clear: both;"></div>
		<div class="slider">
			<img src="#{mainMenuController.getHeaderImgUrl()}" width="100%" />
		</div>
	</div>




</ui:fragment>
