<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<div id="header">
		<div id="logo">
			<a href="hello.xhtml"><img src="img/logo.png"/><span style="color: #4c99e2;"> Pod</span> kamykiem</a>
		</div>
		<ul class="menu">
			<ui:repeat var="menuItem" value="#{mainMenuController.getMenu()}">
				<li><a href="#{menuItem.redirectPath}">#{menuItem.name}</a></li>
			</ui:repeat>
			<li><h:selectOneMenu>
					<f:selectItems value="#{hotelController.findByQuery()}" var="hotel"
						itemLabel="#{hotel.name}" itemValue="#{hotel.id}" />
				</h:selectOneMenu><br /></li>


			<li><a href="#{mainMenuController.getLogInOut().redirectPath}">#{mainMenuController.getLogInOut().name}</a></li>
		</ul>
		<div style="clear: both;"></div>
		<div class="slider">
			<img src="img/header.jpg" width="100%"/>
		</div>
	</div>




</ui:fragment>
