<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">


		<h2>Klienci</h2>
		<h3>Wyszukiwarka</h3>
		<h:form>
			Imię: <h:inputText value="#{testController.query.testInt}" />
			Nazwisko: <h:inputText value="#{testController.query.testInt2}" />
			

			<h:commandButton value='szukaj' action='#{testController.findMyTest()}' />
		</h:form>
		
		<h3>Dodawanie:</h3>
		<h:form>
		Imię: <h:inputText styleClass="input-text" name="name" value="#{clientController.name}"/>
				<br /> 
				Nazwisko: <h:inputText styleClass="input-text" name="surname" value="#{clientController.surname}"/>
				<br /> 
				Email: <h:inputText styleClass="input-text" name="email" value="#{clientController.email}"/>
				<br /> 
				Telefon: <h:inputText styleClass="input-text" name="phone" value="#{clientController.phone}"/>
				<br />
				Ulica/nr domu/ nr mieszkania: <h:inputText styleClass="input-text" name="street" value="#{clientController.street}"/>
				<h:inputText styleClass="input-text" name="home-nr" value="#{clientController.homeNr}" />
				<h:inputText styleClass="input-text" name="flat-nr" value="#{clientController.flatNr}"/>
				<br />
				Kod pocztowy: <h:inputText styleClass="input-text" name="zip-code" value="#{clientController.zipCode}"/>
				<br /> 
				Miasto: <h:inputText styleClass="input-text" name="city" value="#{clientController.city}"/>
				<br />
			
					
			<h:commandButton value="Dodaj" action="#{clientController.saveClient()}"/>
		</h:form>

		<h3>Lista klientów:</h3>


	</div>
</h:body>
</html>
