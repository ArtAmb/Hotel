<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getTasksMenu()}" />

	</div>
	<div class="main-content">

		<h2>Zadania</h2>
		<h3>Wyszukiwarka:</h3>
		<h:form>
		
			Typ: <h:inputText value="#{taskController.query.type}" />
			Data: <h:inputText value="#{taskController.query.date}" />

			<h:commandButton value='szukaj'
				action='#{taskController.findTask()}' />
		</h:form>
		<h3>Dodawanie:</h3>
		<h:form>
			
			Typ: <h:inputText styleClass="input-text"
				value="#{taskController.type}" />
			<br />
			Do kiedy wykonać: <h:inputText styleClass="input-text" value="#{taskController.date}" />
			<br />			
			Opis:<br />
			<h:inputTextarea rows="10" cols="50"
				value="#{taskController.description}" styleClass="textarea"/>
			<br />
			Hotel: <h:selectOneMenu > 
				<f:selectItems value="#{hotelController.findByQuery()}" var="hotel" itemLabel="#{hotel.name}" itemValue="#{hotel.id}" />
			</h:selectOneMenu><br />
			
			Rezerwacja: <h:selectOneMenu > 
				<f:selectItems />
				<f:selectItems value="#{bookingController.findByQuery()}" var="booking" itemLabel="#{booking.id}" itemValue="#{booking.id}" />
			</h:selectOneMenu><br />
			
			Przyjęcie: <h:selectOneMenu > 
				<f:selectItems />
				<f:selectItems value="#{partyController.findByQuery()}" var="party" itemLabel="#{party.id}" itemValue="#{party.id}" />
			</h:selectOneMenu><br />
			
			Pokój: <h:selectOneMenu > 
				<f:selectItems />
				<f:selectItems value="#{roomController.findByQuery()}" var="room" itemLabel="#{room.number}" itemValue="#{room.id}" />
			</h:selectOneMenu><br />

			<h:commandButton value="Dodaj" action="#{taskController.saveTask()}" />
		</h:form>


	</div>
	<div style="clear: both"></div>

</h:body>
</html>
