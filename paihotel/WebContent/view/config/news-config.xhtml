<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getConfigurationMenu()}" />

	</div>
	<div class="main-content">

		<h2>Aktualności</h2>
		<h3>Dodawanie:</h3>
		<h:form>
			
			Tytuł: <h:inputText styleClass="input-text"
				value="#{newsController.title}" />
			<br />
			
			Opis:<br />
			<h:inputTextarea rows="10" cols="50"
				value="#{newsController.description}" styleClass="textarea"></h:inputTextarea>
			<br />
			

			<h:commandButton value="Dodaj" action="#{newsController.saveNews()}" />

		</h:form>

	

	</div>
	<div style="clear: both"></div>

</h:body>
</html>
