<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">
		<div class="side-bar">
			<ui:include src="#{componentController.getConfigurationMenu()}" />

		</div>
		<div class="main-content">

			<h2>Konfiguracja:</h2>

			Czas trwania doby hotelowej :
			<h:inputText styleClass="input-text" name="hotelNight"
				value="#{hotelConfigController.hotelDayInMS}" />
			godzin (in MS)<br /> Maksymalny czas oczekiwania na aktywacje
			rezerwacji:
			<h:inputText styleClass="input-text" name="hotelNight"
				value="#{hotelConfigController.timeUntilBookingCancelInDay}" />

			<h:form>
				<h:commandButton
					action="#{hotelConfigController.startHotelDayThread()}"
					value="START HOTEL DAY SCHEDULER" />
			</h:form>
			<h:form>
				<h:commandButton action="#{hotelConfigController.hotelDayAction()}"
					value="INVOKE HOTEL DAY ACTION" />
			</h:form>


		</div>
		<div style="clear: both"></div>
	</div>
</h:body>
</html>
