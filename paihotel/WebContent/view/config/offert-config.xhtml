<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getConfigurationMenu()}" />

	</div>
	<div class="main-content">

		<h2>Oferty</h2>
		<h3>Dodawanie:</h3>
		<h:form>
			
			Liczba osób: <h:inputText styleClass="input-text" value="#{offertController.pepoleNumber}" />
			<br />
			Zniżka: <h:inputText styleClass="input-text" value="#{offertController.priceDiscount}" />
			<br />

			<h:commandButton value="Dodaj"
				action="#{offertController.saveOffert()}" />
			<br />
		</h:form>

		<h3>Lista ofert:</h3>

		<table class="tab">

			<tr>

				<th>Id</th>
				<th>Liczba osób:</th>
				<th>Zniżka:</th>
				<th>Usuwanie</th>

			</tr>
			<ui:repeat var="offert" value="#{offertController.findAllOfferts()}">
				<tr>
					<td>#{offert.id}</td>
					<td>#{offert.pepoleNumber}</td>
					<td>#{offert.priceDiscount}</td>
					<td><h:commandButton value="Usuń" /></td>

				</tr>
			</ui:repeat>
		</table>

	</div>
	<div style="clear: both"></div>

</h:body>
</html>
