<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getConfigurationMenu()}" />

	</div>
	<div class="main-content">

		<h2>Hotel</h2>
		<h3>Dodawanie:</h3>
		<h:form>
						
			Nazwa: <h:inputText id="nazwaHotelu" name="nazwaHotelu" styleClass="input-text"
				value="#{hotelController.name}" required="true" requiredMessage="Nazwa hotelu jest wymagana" />
			<br />
			Adres: <h:inputText styleClass="input-text"
				value="#{hotelController.address}"  required="true" requiredMessage="Adres hotelu jest wymagany"/>
			<br />
			<h:message for="nazwaHotelu" errorStyle="color:red; display:block"/>
			<h:commandButton value="Dodaj" action="#{hotelController.saveHotel()}" />

		</h:form>
		
		
		
		<h3>Lista hoteli:</h3>

		<table class="tab">

			<tr>

				<th>Nazwa</th>
				<th>Adres</th>
				<th>Edycja</th>
				
			</tr>
			<ui:repeat var="hotel" value="#{hotelController.findAllHotels()}">
				<tr>
					<td>#{hotel.name}</td>
					<td>#{hotel.address}</td>
					<td>
						<h:form>
							<h:commandButton value="Edytuj" action="#{hotelUpdateController.editHotel(hotel.id)}" />
						</h:form>
					</td>

				</tr>
			</ui:repeat>
		</table>

	</div>
	<div style="clear: both"></div>

</h:body>
</html>
