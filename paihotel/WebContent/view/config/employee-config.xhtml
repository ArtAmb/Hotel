<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getConfigurationMenu()}" />

	</div>
	<div class="main-content">

		#{createNewEmployeeAcountController.errorMessage}
		<h2>Pracownicy</h2>
		<h3>Dodawanie:</h3>
		<div class="booking-person-data-form">
			<h:form>
				Imię: <h:inputText styleClass="input-text" name="name"
					value="#{createNewEmployeeAcountController.employee.name}" />
				<br /> 
				Nazwisko: <h:inputText styleClass="input-text" name="surname"
					value="#{createNewEmployeeAcountController.employee.surname}" />
				<br /> 
				Email: <h:inputText styleClass="input-text" name="email"
					value="#{createNewEmployeeAcountController.employee.email}" />
				<br /> 
				Pesel: <h:inputText styleClass="input-text" name="pesel"
					value="#{createNewEmployeeAcountController.employee.pesel}">
					<f:validateLength minimum="11" maximum="11" />
				</h:inputText>
				<br /> 
				Telefon: <h:inputText styleClass="input-text" name="phone"
					value="#{createNewEmployeeAcountController.employee.phone}" />
				<br />
				Ulica/nr domu/ nr mieszkania: <h:inputText styleClass="input-text"
					name="street"
					value="#{createNewEmployeeAcountController.employee.street}" />
				<h:inputText styleClass="input-text" name="home-nr"
					value="#{createNewEmployeeAcountController.employee.homeNr}" />
				<h:inputText styleClass="input-text" name="flat-nr"
					value="#{createNewEmployeeAcountController.employee.flatNr}" />
				<br />
				Kod pocztowy: <h:inputText styleClass="input-text" name="zip-code"
					value="#{createNewEmployeeAcountController.employee.zipCode}" />
				<br /> 
				Miasto: <h:inputText styleClass="input-text" name="city"
					value="#{createNewEmployeeAcountController.employee.city}" />
				<br />
				
			Login:
			<h:inputText value="#{createNewEmployeeAcountController.user.login}" />
				<br />
			Hasło:
			<h:inputSecret
					value="#{createNewEmployeeAcountController.user.password}" />
				<br />
			Powtorz hasło:
			<h:inputSecret
					value="#{createNewEmployeeAcountController.repeatedPassword}" />
				<br />
				Rola:
				<h:selectOneRadio value="#{createNewEmployeeAcountController.user.role}">
					<f:selectItem itemValue="EMPLOYEE" itemLabel="Pracownik" />
					<f:selectItem itemValue="ADMIN" itemLabel="Admin" />
				</h:selectOneRadio>
				<h:commandButton
					action="#{createNewEmployeeAcountController.saveNewEmployee}"
					value="Zarejestruj" />
			</h:form>
			
		</div>


		<h3>Lista wszystkich pracowników:</h3>
		<ui:include src="#{componentController.getDatatable()}">
			<ui:param name="tableData"
				value="#{employeeDatatableController.fillDatatableAndGet()}"></ui:param>
		</ui:include>

	</div>
	<div style="clear: both"></div>

</h:body>
</html>
