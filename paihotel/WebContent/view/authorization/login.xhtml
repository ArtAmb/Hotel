<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">


		<h:form>
			<h2>Logowanie</h2>
			Login:
			<h:inputText id="login"
				value="#{authorizationController.authorization.login}" />

			<br />

			Has≈Ço:
			<h:inputSecret id="password"
				value="#{authorizationController.authorization.password}" />

			<br />


			<h:commandButton value="Zaloguj" type="submit"
				action="#{authorizationController.tryToLogIn()}" />
		</h:form>
		<h:form>
			<h:commandButton value="Zarejestruj " type="submit"
				action="#{createNewClientAcountController.redirectToFrom}" />
		</h:form>
		<br /> #{authorizationController.errorMessage}
	</div>
</h:body>
</html>
