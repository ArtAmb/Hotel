<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />

	<div class="side-bar">
		<ui:include src="#{componentController.getTasksMenu()}" />

	</div>
	<div class="main-content">

		<h2>Wszystkie zadania</h2>
		<h3>Wyszukiwarka:</h3>
		<h:form>
		
			Typ: <h:inputText value="#{taskController.query.type}" />
			Data: <h:inputText value="#{taskController.query.date}" />

			<h:commandButton value='szukaj'
				action='#{taskController.findTask()}' />
		</h:form>

		<h3>Lista zadań:</h3>

		<table class="tab">
			<ui:repeat var="task" value="#{taskController.findAllTasks()}">
				<tr>

					<th>Id</th>
					<th>Typ</th>
					<th>Opis</th>
					<th>Do kiedy wykonać</th>
					<th>Hotel</th>
					<th>Rezerwacja</th>
					<th>Przyjęcie</th>
					<th>Status</th>


				</tr>

				<tr>
					<td>#{task.id}</td>
					<td>#{task.type}</td>
					<td>#{task.dascription}</td>
					<td>#{task.date}</td>
					<td>#{task.hotel}</td>
					<td>#{task.booking} <h:commandButton value='Szczegóły' /></td>
					<td>#{task.party} <h:commandButton value='Szczegóły' /></td>
					<td><h:commandButton value='Szczegóły' /></td>
					<td><h:commandButton value='Zatwierdz/Zakończ' /></td>


				</tr>
			</ui:repeat>
		</table>

	</div>
	<div style="clear: both"></div>

</h:body>
</html>
