<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">
		<h2>Rezerwacja</h2>

		
		<div class="booking-person-data-form">
			<h:form>
				Imię: <h:inputText styleClass="input-text" name="name" value="#{bookingController.clientData.name}"/>
				<br /> 
				Nazwisko: <h:inputText styleClass="input-text" name="surname" value="#{bookingController.clientData.surname}"/>
				<br /> 
				Email: <h:inputText styleClass="input-text" name="email" value="#{bookingController.clientData.email}"/>
				<br /> 
				Telefon: <h:inputText styleClass="input-text" name="phone" value="#{bookingController.clientData.phone}"/>
				<br />
				Ulica/nr domu/ nr mieszkania: <h:inputText styleClass="input-text" name="street" value="#{bookingController.clientData.street}"/>
				<h:inputText styleClass="input-text" name="home-nr" value="#{bookingController.clientData.homeNr}"/>
				<h:inputText styleClass="input-text" name="flat-nr" value="#{bookingController.clientData.flatNr}"/>
				<br />
				Kod pocztowy: <h:inputText styleClass="input-text" name="zip-code" value="#{bookingController.clientData.zipCode}"/>
				<br /> 
				Miasto: <h:inputText styleClass="input-text" name="city" value="#{bookingController.clientData.city}"/>
				<br />
				<div class="booking-prices">
					Suma: 500zł <br />Zadatek: 200zł
				</div>
				<h:commandButton style="margin:0 20px;" value='Wstecz' action="room" />
				<h:commandButton value='Zarezerwuj' action="#{bookingController.makeBooking()}"/>
			</h:form>
			#{bookingController.errorMessage}
		</div>







	</div>

</h:body>
</html>
