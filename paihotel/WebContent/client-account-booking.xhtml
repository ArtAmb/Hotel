<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	
		<div class="side-bar">
			<ui:include src="#{componentController.getClientAccountMenu()}" />

		</div>
		<div class="main-content">

			<h2>Rezerwacje</h2>					
			
			<ui:repeat var="room" value="#{roomController.findAllRooms()}">
				<div class="offer">
					<h:form>
						<h3>#{room.nameRoom}</h3>
						<h3>Data: 10.02.2018 - 13.02.2018</h3>
						<img src="img/apartament.jpg" />
						<div class="description-room">
							<p style="margin-bottom: 15px; font-size: 1.3em;">#{room.descriptionRoom}</p>

							<p><b>Wyposażenie:</b> Lodówka, Telewizor, Komputer</p>
							<p><b>Cechy:</b> Widok na morze</p>
							<p><b>Wyżywnienie:</b> Śniadania i obiadokolacje</p>
							<p style="margin-top: 10px; font-size: 1.1em;"><b>Cena:</b> #{room.priceRoom} zł</p>
						

						<h:commandButton value="Anuluj" />
				</div>
				</h:form>

				<div style="clear: both"></div>
		</div>
		
		</ui:repeat>
	</div>
	<div style="clear: both"></div>
	
</h:body>
</html>
