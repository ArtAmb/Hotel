<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">
		<h2>Rezerwacja</h2>

		<ui:include src="#{componentController.getBookingEtaps()}" />
		
		<h:form>			
			<div class="filters">
				<div class="booking-general">
					Przyjazd: <input type="text" name="arrival"/>
					Wyjazd: <input type="text" name="departure"/>
					Ilość osób: <input type="text" name="persons" value="1"/>
					Ilość pokoi: <input type="text" name="rooms" value="1"/>
					Cena max: <input type="text" name="max-price" value="500"/>
				</div>
				<div class="booking-options">
					<div class="filter">
					<h4>Wyposażenie:</h4>
						<label><input type='checkbox'/> Lodówka</label><br/>
						<label><input type='checkbox'/> Mikrofalówka</label><br/>
						<label><input type='checkbox'/> Telewizor</label><br/>
						<label><input type='checkbox'/> Komputer</label><br/>
						<label><input type='checkbox'/> Wanna</label><br/>
						<label><input type='checkbox'/> Prysznic</label>						
					</div>
					<div class="filter">
					<h4>Cechy:</h4>
						<label><input type='checkbox'/> Widok na morze</label><br/>
						<label><input type='checkbox'/> Widok na góry</label><br/>
											
					</div>
					<div class="filter">
					<h4>Wyżywienie:</h4>
						<label><input type='checkbox'/> Brak</label><br/>
						<label><input type='checkbox'/> Śniadania</label><br/>
						<label><input type='checkbox'/> Śniadania i obiadokolacje</label><br/>
											
					</div>
					<div style="clear:both"></div>
					
				</div>
				<h:commandButton value='Szukaj' action="room" />
			</div>


			
		</h:form>
		
		<br/>
		<br/>
		<br/>
		<br/>
		<h:form>
		
			<h:commandButton value='Szukaj' action="roomController.findByQuery()" />
		</h:form>

	</div>

</h:body>
</html>
