<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="#{componentController.getHead()}" />

<h:body bgcolor="white">
	<ui:include src="#{componentController.getMainMenu()}" />
	<div class="content">
		<h2>Rezerwacja</h2>

		
		<h:form>
			<div class="filters">
				<div class="booking-general">
					Przyjazd:
					<h:inputText styleClass="input-text" />
					Wyjazd:
					<h:inputText styleClass="input-text"  />
					Ilość osób:
					<h:inputText styleClass="input-text" value="#{roomController.maxNumberOfPeople}" />
					Ilość pokoi:
					<h:inputText styleClass="input-text" />
					Cena max:
					<h:inputText styleClass="input-text" />
				</div>
				<div class="booking-options">
					<div class="filter">
						<h4>Cechy:</h4>
						<h:selectManyCheckbox>
							<f:selectItem itemValue="1" itemLabel="Lodówka" />
							<f:selectItem itemValue="2" itemLabel="Mikrofalówka" />
							<f:selectItem itemValue="3" itemLabel="Telewizor" />
							<f:selectItem itemValue="4" itemLabel="Komputer" />
							<f:selectItem itemValue="5" itemLabel="Wanna" />
							<f:selectItem itemValue="6" itemLabel="Prysznic" />
							<f:selectItem itemValue="7" itemLabel="Widok na morze" />
							<f:selectItem itemValue="5" itemLabel="Widok na góry" />

						</h:selectManyCheckbox>
					</div>

					<div style="clear: both"></div>

				</div>
				<h:commandButton value='Szukaj' action="#{roomController.findByQuery()}" />
				<h:commandButton value='Szukaj' action="room" />
			</div>
		</h:form>

		

	</div>

</h:body>
</html>
